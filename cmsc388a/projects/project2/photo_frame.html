<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>React Photo Frame</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

  <style>
    #picture_frame {
      padding: 250;
      background-color: #FFF;
    }
  </style>
</head>

<body>
  <div id="picture_frame"></div>

  <script type="text/babel">
    class Row extends React.Component {
      render() {
        var rowStyle ={
        height: 200,
        width: 683,
        padding: 0,
        backgroundColor: "#FFF",
        boxShadow: "0px 0px 5px #666"
      };
        return (
          <div style= {rowStyle}>
            <Pic title= "pic1" />
            <Pic title= "pic2" />
            <Pic title= "pic3" />
            <Pic title= "pic4" />
        </div>
        );

      }
    }

    class Pic extends React.Component {
      render() {
      var picStyle = {
        //height: 200,
        //width: 150,
        //padding: 0,
        //backgroundColor: "#FFF",
        //boxShadow: "0px 0px 5px #666",
        margin: 10,
        display: "inline-block"
        };
        return(
          <div style = {picStyle}>
                <Img />
                <Tit title= {this.props.title} />
          </div>
        );
      }
    }

    class Tit extends React.Component {
      render() {
        var titStyle = {
                fontFamily: "sans-serif",
                fontWeight: "bold",
                padding: 13,
                margin: 0,
                textAlign: "center"
        };
       return ( 
            <p style={titStyle}> {this.props.title} </p> 
        );
       }
    }

    class Img extends React.Component {
      render() {      
        var imgStyle = {
          width: 150
        };
        return ( 
           <img src= "img.jpg" alt="pic" style = {imgStyle}/>
        );
      }
    }

    ReactDOM.render(
      <div>
        <Row />
        <br />
        <br />
        <Row />
      </div>,
      document.querySelector("#picture_frame")
    );

  </script>

</body>

</html>
