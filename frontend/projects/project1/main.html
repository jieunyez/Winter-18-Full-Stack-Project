<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8">
  <title>cmsc388a winter 2019</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <style>
      .container { 
        padding: 100px;
        background-color: #EBDEF0;
      }

      #h1-container h1 {
        font-size: 40px;
        font-family: sans-serif;
        color: #79EA4B;
      }
      #h2-container h2 {
        font-size: 60px;
        font-family: sans-serif;
        color: #0080A8;
      }
      #h3-container h3 {
        font-size: 80px;
        font-family: sans-serif;
        color: #FF5733;
      }
  
  </style>
</head>
 
<body>

  <div id="h1-container" class="container"></div>
  <div id="h2-container" class="container"></div>
  <div id="h3-container" class="container"></div>

  <script type="text/babel">
    ReactDOM.render(
      <h1>ABCDEFG</h1>,
      document.querySelector("#h1-container")
    );
    ReactDOM.render(
      <h2>ABCDEFG</h2>,
      document.querySelector("#h2-container")
    );
    ReactDOM.render(
      <h3>ABCDEFG</h3>,
      document.querySelector("#h3-container")
    );
  </script>
</body>
 
</html>
